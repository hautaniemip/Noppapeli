version: "3.9"
services:

  node:
    image: "node:latest"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ./node:/home/node/app
    ports:
      - "3000:3000"
    command: "npm start"




  db:
    image: "mariadb:latest"
    environment:
      - MYSQL_ROOT_PASSWORD=root
